<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
   <form action="{:U('login')}" method="post">
       <input type="text" name="username" value="" placeholder="请填写用户名"/>
       <input type="password" name="password" value="" placeholder="请填写密码"/>
       <input type="text" name="code" value="" placeholder="填写验证码" />
       <img title='点击刷新' id="verify" src="{:U('verify')}" />
       <input type="submit" value="Submit"/>
   </form>
</body>
</html>
